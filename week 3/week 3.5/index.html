<!DOCTYPE html>
<html>

<body>
    <form id="LoginForm" action="/action_page.php">
        First name: <input type="text" name="fname" value="Donald"> <br>
        Last name: <input type="text" name="lname" value="Duck"> <br>
        <input type="submit" value="Submit">
    </form>
    <p>Click the "Try it" button to display the number of elements in the form.</p>

    <button onclick="myFunction()">Try it!</button>

    <p id="displayspace"></p>

    <script>
        const myFunction = () => {
            let x = document.getElementById("LoginForm").elements.length;
            let y = document.getElementById("LoginForm")[0].value;
            let z = document.getElementById("LoginForm")[1].value;

            document.getElementById("displayspace").innerHTML =
                "Found " + x + " elements in the form. "
                + "First name entered is: " +
                y + " and last name entered is: " + z;

            const para = document.createElement("p");
            para.innerText = "This is a paragraph created via DOM.";
            document.body.appendChild(para);

        }
    </script>
</body>

</html>
