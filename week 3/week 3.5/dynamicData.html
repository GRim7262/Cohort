<html>
<style>
    .democlass {
        color: red;
    }
</style>

<body>
    <h1 id="myH1">Lorem ipsum dolor sit.</h1>
    <button onclick="myFunction()">Add class</button>

    <script>
        const myFunction = () => {
            document.getElementById("myH1").setAttribute("class", "democlass");
        }
    </script>


</body>

</html>
