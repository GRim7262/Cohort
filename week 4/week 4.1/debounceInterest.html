<html>
<input type="text" id="principal" placeholder="principal" oninput="debounceMyFunction()"> <br> <br>
<input type="text" id="rate" placeholder="rate" oninput="debounceMyFunction()"> <br> <br>
<input type="text" id="time" placeholder="time" oninput="debounceMyFunction()"> <br> <br>
<div id="solution"></div>
<script>
    let time;
    const debounceMyFunction = () => {
        clearTimeout(time);
        time = setTimeout(() => {
            myFunction();
        }, 300);
    }

    const myFunction = async () => {
        const principal = document.getElementById("principal").value;
        const rate = document.getElementById("rate").value;
        const time = document.getElementById("time").value;

        const response = await fetch("https://sum-server-9unv.onrender.com/interest?principal=" + principal + "&rate=" + rate + "&time=" + time);
        const ans = await response.json();

        document.getElementById("solution").innerHTML = `
        Total: ${ans.total},
        Interest: ${ans.interest};
        `;
    }
</script>

</html>
