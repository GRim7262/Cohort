<html>

<body>
    <input oninput="debouncePopulateDiv()" type="text" id="firstNumber" placeholder="First Number">
    <br> <br>
    <input oninput="debouncePopulateDiv()" type="text" id="secondNumber" placeholder="Second Number">
    <br> <br>
    <div id="finalSum"></div>
    <script>
        let timeout;
        const debouncePopulateDiv = () => {
            clearTimeout(timeout);
            timeout = setTimeout(() => populateDiv2(), 100);
        }

        const populateDiv2 = async () => {
            const a = document.getElementById("firstNumber").value;
            const b = document.getElementById("secondNumber").value;

            const response = await fetch("https://sum-server-9unv.onrender.com/sum?a=" + a + "&b=" + b);
            const ans = await response.text();
            document.getElementById("finalSum").innerHTML = "Sum: " + ans;
        };
    </script>
</body>

</html>
