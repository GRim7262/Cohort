<html>
<input type="text" id="firstNumber" placeholder="first number" oninput="debounceMyFunction()"> <br> <br>
<input type="text" id="secondNumber" placeholder="second number" oninput="debounceMyFunction()"> <br> <br>
<div id="solution"></div>

<script>
    let time;
    const debounceMyFunction = () => {
        clearTimeout(time);
        time = setTimeout(() => {
            myFunction();
        }, 300);
    }

    const myFunction = async () => {
        const a = document.getElementById("firstNumber").value;
        const b = document.getElementById("secondNumber").value;

        const response = await fetch("https://sum-server-9unv.onrender.com/sum?a=" + a + "&b=" + b);
        const ans = await response.text();

        document.getElementById("solution").innerHTML = ans;
    }
</script>

</html>
